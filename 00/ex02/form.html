<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contact Form</title>
    <script type="text/javascript" src="popup.js"></script>
</head>
<body>
    <h1>Contact Information</h1>
    <form>
        <label for="firstname">Firstname:</label>
        <input type="text" id="firstname" name="firstname" required><br><br>

        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required><br><br>

        <label for="age">Age:</label>
        <input type="number" id="age" name="age" min="0" required><br><br>

        <label for="phone">Phone:</label>
        <input type="tel" id="phone" name="phone" required><br><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br><br>

        <label for="student">Student at 42?</label>
        <input type="checkbox" id="student" name="student"><br><br>

        <label>Gender:</label>
        <input type="radio" id="gender_male" name="gender" value="Male">
        <label for="gender_male">Male</label>
        <input type="radio" id="gender_female" name="gender" value="Female">
        <label for="gender_female">Female</label>
        <input type="radio" id="gender_other" name="gender" value="Other">
        <label for="gender_other">Other</label><br><br>

        <button type="button" onclick="displayFormContents()">Submit</button>
    </form>
</body>
</html>
